<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <script>
        const { ipcRenderer } = require('electron');

        // Function to handle the CSV file upload
        function uploadCSV() {
            ipcRenderer.send('open-file-dialog'); // Request to open the file dialog
        }

        ipcRenderer.on('upload-status', (event, message) => {
            document.getElementById('status').innerText = message;
        });

        function goBack() {
            ipcRenderer.send('navigate-to-home');
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .upload-btn {
            background-color: #007bff;
            color: white;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #dc3545;
            color: white;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Upload CSV File</h1>

    <button class="upload-btn" onclick="uploadCSV()">Upload CSV</button>
    <button class="back-btn" onclick="goBack()">Back to Home</button>

    <p id="status"></p>

</body>
</html>
