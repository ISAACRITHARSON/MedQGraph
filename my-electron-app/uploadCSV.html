<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV & View Graph</title>
    <script>
        const { ipcRenderer } = require('electron');

        function uploadCSV() {
            ipcRenderer.send('open-file-dialog'); // Request to open the file dialog
        }

        ipcRenderer.on('upload-status', (event, message) => {
            document.getElementById('status').innerText = message;
        });

        ipcRenderer.on('display-graph', (event, graphPath) => {
            console.log("Graph file path:", graphPath);
            const frame = document.getElementById('graph-frame');
            frame.src = `file://${graphPath}`;
            frame.style.display = 'block'; // Ensure it's visible
        });

        function goBack() {
            ipcRenderer.send('navigate-to-home');
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .upload-btn {
            background-color: #007bff;
            color: white;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #dc3545;
            color: white;
        }

        .back-btn:hover {
            background-color: #c82333;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }

        iframe {
            width: 90%;
            height: 600px;
            border: none;
            margin-top: 20px;
            display: none; /* Hide until graph is ready */
        }
    </style>
</head>
<body>

    <h1>Upload CSV & View Knowledge Graph</h1>

    <button class="upload-btn" onclick="uploadCSV()">Upload CSV</button>
    <button class="back-btn" onclick="goBack()">Back to Home</button>

    <p id="status"></p>

    <!-- Graph will display here -->
    <iframe id="graph-frame"></iframe>

</body>
</html>
