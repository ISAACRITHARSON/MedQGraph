<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Database</title>
    <script>
        const { ipcRenderer } = require('electron');

        function submitQuery() {
            const query = document.getElementById('queryInput').value;
            document.getElementById('response').innerText = "Processing...";

            // Send the query to the backend (main.js)
            ipcRenderer.send('run-python-query', { query }); // Send query as JSON
        }

        // Listen for the response from Python
        ipcRenderer.on('query-response', (event, response) => {
            document.getElementById('response').innerText = response;
        });

        function goBack() {
            ipcRenderer.send('navigate-to-home'); // Navigate back
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #070708;
            color: white;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #49494f;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #070708;
            color: white;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #49494f;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            width: 300px;
            text-align: center;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Back Button Positioned at the Top Right -->
    <button class="back-btn" onclick="goBack()">Back</button>

    <h1>Query the Database</h1>
    <input type="text" id="queryInput" placeholder="Enter your query here...">
    <button class="submit-btn" onclick="submitQuery()">Submit</button>

    <div id="response">Waiting for response...</div>

</body>
</html>
