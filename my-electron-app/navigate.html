<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <script>
        const { ipcRenderer } = require('electron');

        function uploadCSV() {
            ipcRenderer.send('navigate-to-upload'); // Navigate to Upload CSV Page
        }

        function queryDB() {
            ipcRenderer.send('navigate-to-query'); // Navigate to Query DB Page
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 20px auto;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .upload-btn {
            background-color: #070708;
            color: white;
        }

        .upload-btn:hover {
            background-color: #49494f;
        }

        .query-btn {
            background-color: #070708;
            color: white;
        }

        .query-btn:hover {
            background-color: #49494f;
        }

        .background-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="upload-btn" onclick="uploadCSV()">Upload CSV</button>
        <button class="query-btn" onclick="queryDB()">Query DB</button>
    </div>

    <img src="assets/BG.png" alt="Background Image" class="background-image">

</body>
</html>
