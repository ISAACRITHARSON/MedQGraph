<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedQGraph - Navigation</title>
    <script>
        const { ipcRenderer } = require('electron');

        function uploadCSV() {
            ipcRenderer.send('navigate-to-upload'); // Navigate to Upload CSV Page
        }

        function queryDB() {
            ipcRenderer.send('navigate-to-query'); // Navigate to Query DB Page
        }
    </script>
    <style>
        /* ðŸŒŸ General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e3f2fd; /* Light Blue */
            font-family: 'Arial', sans-serif;
            position: relative;
            text-align: center;
        }

        /* ðŸŒŸ Title Styling */
        .title {
            font-size: 42px;
            font-weight: bold;
            color: #007bff; /* Bright Blue */
            text-shadow: 2px 2px 5px rgba(0, 123, 255, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #0056b3; /* Darker Blue */
            margin-bottom: 30px;
        }

        /* ðŸŒŸ Button Styling */
        button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 15px auto;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background-color: #007bff; /* Blue */
            color: white;
            transition: 0.3s;
            box-shadow: 3px 3px 8px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background-color: #0056b3; /* Darker Blue */
            box-shadow: 3px 3px 12px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- ðŸŒŸ MedQGraph Title -->
    <div>
        <div class="title">MedQGraph</div>
        <div class="subtitle">AI-Powered Medical Knowledge Graph</div>
    </div>

    <!-- ðŸ”¼ Navigation Buttons -->
    <button onclick="uploadCSV()">Upload CSV & Create Graph</button>
    <button onclick="queryDB()">Query the Database</button>

</body>
</html>
