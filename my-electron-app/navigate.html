<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <script>
        const { ipcRenderer } = require('electron');

        function uploadCSV() {
            ipcRenderer.send('navigate-to-upload'); // Send event to main.js
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 20px auto;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .upload-btn {
            background-color: #007bff;
            color: white;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .query-btn {
            background-color: #28a745;
            color: white;
        }

        .query-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="upload-btn" onclick="uploadCSV()">Upload CSV</button>
        <button class="query-btn">Query DB</button>
    </div>

</body>
</html>
